name: Build, Push to Azure ACR, Gitops

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
  release:
    types: [created]

env:
  GITHUB_SHA: ${{ github.sha }}
#   ACR_NAME: kyncjot
  GITOPS_REPO: anandDev77/stocktrader-gitops
  GITOPS_DIR: application
  IMAGE_NAME: portfolio
  APP_NAME: portfolio
  GITOPS_USERNAME: ${{ secrets.GITOPS_USERNAME }}

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name: Build and package app
      run: mvn clean package

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true

    - name: Azure ACR Login
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}

    - name: Build, tag, and push image to Azure ACR
      env:
        ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
        IMAGE_NAME: ${{ env.IMAGE_NAME }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" .
        docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
        echo "::set-output name=image::$ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG"

